    <h1>Franciscan University Event Registration Form</h1>    

    <!--All contained within form to streamline data submission-->
    <form>
        <!--Event Dropdown-->
        <label for="event">Choose your event:</label>
        <select name="event" id="event">
            <option>Fr. Dave Lookalike Contest</option>
            <option>Gregorian Chant Rap Battle</option>
            <option>Witch Hunting</option>
            <option>Monastic Silent Disco</option>
            <option>Medieval Weapon Blessing & Tournament</option>
            <option>"Is This a Heresy?" Game Show</option>
        </select>

        <br>
        <br>

        <!--Personal Information Fieldset (fname, lname, email, birthday)-->
        <fieldset>
            <legend>Personal Information:</legend>
            <label>First name:</label>
            <input type="text"><br><br>

            <label>Confirmation Saint:</label>
            <input type="text"><br><br>

            <label>Last name:</label>
            <input type="text"><br><br>

            <label for="fvocation">Most-Likely Future Vocation:</label>
            <input type="text"><br><br>

            <label>Most Likely to Be Martyred By:</label>
            <input type="text"><br><br>

            <label>Latin Proficiency Level (1-10):</label>
            <input type="number"><br><br>

            <label>Portiuncula Endurance Record (in hours):</label>
            <input type="number"><br><br>

            <label>Email:</label>
            <input type="email"><br><br>

            <label>Birthday:</label>
            <input type="date"><br>
        </fieldset>


        <br>

        <!--Special Requessts Text & Box-->
        <label>Special Requests:</label><br>
        <textarea rows="4" cols="50"></textarea>

        <br>
        <br>
        <button>Submit</button>
    </form>
